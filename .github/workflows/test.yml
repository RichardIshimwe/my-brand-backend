name: My Brand Backend test workflow
on:
  push:
    branches:
      - tests
  pull_request:
    branches:
      - tests
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '18.x'
    - name: Run npm
      run: npm init
    - name: Run tests
      run: npm test